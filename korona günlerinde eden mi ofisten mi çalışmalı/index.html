<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Korona Çalışma Anketi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
    <section id="header">
        <div class=" text-center py-3">
            <div class="container">
                <h2 class="text-danger display-4 ">Evden Çalışma Anketi</h2>
            </div>
        </div>
        <div class="result d-none py-4  text-center">
            <div class="container lead">
                <p class="text-white"><span class="text-danger display-4 p-3 fw-bolder">0%</span>ofise dönmek istiyorsun.</p>
            </div>
        </div>
    </section>
      <section id="questions">
        <div>
            <div class="container">
                <form action="#" class="question-form text-white">
                    <div >
                        <p>1. Ofiste daha verimli çalışıyorum.</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q1" value="E" checked>
                            <label class="form-check-label">
                                Evet
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="q1" value="H">
                            <label class="form-check-label" >
                              Hayır
                            </label>
                          </div>
                    </div>
                    <div class="my-5">
                        <p>2. Ofise tam zamanlı dönmek istiyorum.</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q2" value="E" >
                            <label class="form-check-label" ">
                                Evet
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="q2" value="H">
                            <label class="form-check-label" >
                              Hayır
                            </label>
                          </div>
                    </div>
                    <div class="my-5">
                        <p>3. Edeyken teknik sorunlar daha zor çözülüyor.</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q3" value="E" >
                            <label class="form-check-label" >
                                Evet
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="q3" value="H">
                            <label class="form-check-label" >
                              Hayır
                            </label>
                          </div>
                    </div>
                    <div class="my-5">
                        <p>4. Evdeyken Jiradaki haftalık taskları yetiştirmekte zorlanıyorum.</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q4" value="E" >
                            <label class="form-check-label" >
                                Evet
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="q4" value="H">
                            <label class="form-check-label" >
                              Hayır
                            </label>
                          </div>
                    </div>
                    <div class="text-center ">
                        <input type="submit" class="btn btn-danger rounded-pill">
                    </div>
                </form>
            </div>
        </div>
      </section>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
